<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="myImage" src="ball.jpg" style="width:300px" >
<h2>Click to move the ball</h2>
<button type="button" id="moveright" onclick="moveright()">move right</button>
<button type="button" id="left" onclick="moverleft()">move left</button>

<script>
    let imgObj=null;
    imgObj=document.getElementById('myImage');
    function init() {
        imgObj=document.getElementById('myImage');
        imgObj.style.position='relative';
        imgObj.style.left='0px';
    }
    function moveright() {
        imgObj.style.left=parseInt(imgObj.style.left) + 10 + 'px';
    }
    function moverleft() {
        imgObj.style.left=parseInt(imgObj.style.left) - 10 + 'px';
    }
    window.onload=init;


</script>
</body>
</html>
